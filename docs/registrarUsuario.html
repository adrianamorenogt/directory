<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registrarUsuario.css">
    <title>Directory</title>
  </head>
  <body>
    <article>
      <p id="LoginIniciarSesion">Registar nuevo usuario</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <p>Nombres</p>
          </label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Ingrese sus Nombres"
          />
        </div>
        <br>
        <div class="form-group">
          <label for="password">
            <p>Apellidos</p>
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese sus Apellidos"
          />
        </div>
        <br>
        <div class="form-group">
          <label for="password">
            <p>Número de Identificación</p>
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese su Identificación"
          />
        </div>
        <br>
      </div>
      <div class="form-group">
        <label for="password">
          <p>Número de Teléfono</p>
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingrese su Teléfono"
        />
      </div>
      <br>
      <div class="form-group">
        <label for="password">
          <p>Cree su contraseña</p>
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingrese contraseña"
        />
      </div>
      <br>
      <div class="form-group">
        <label for="password">
          <p>Confirme su contraseña</p>
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Confirme contraseña"
        />
      </div>
        <br />
        <button type="button">
          GUARDAR
        </button>
      </form>
      <br />
    </article>
  </body>
</html>
